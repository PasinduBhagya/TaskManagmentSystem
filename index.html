<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Console</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="stylesheet" href="./styles/users.css">
    <link rel="stylesheet" href="./styles/tasks.css">
    <script type="module" src="./core/main.js"></script>
</head>
<body>
    <div id="update-task-popup" class="update-task-popup">
        <input type="text" id="update-task-name" name="taskname" placeholder="Enter your task here">
        <div class="update-content-selector">
            <select id="update-task-assignee" name="users">
            </select>
            <select id="task-update-status" name="status">
                <option value="New-Task"> New Task</option>
            </select>
            <button id="task-update-button">Update</button>
        </div>  
        <span class="task-update-popup-close-button">&times;</span>
    </div>
    
    <!-- User Add Hidden Form  -->
     <div class="blur-background"></div>
         <div id="new-user-add-popup" class="new-user-add-popup">
            <h1>User Information</h1>
             <input type="text" id="new-user-first-name" placeholder="First Name">
             <input type="text" id="new-user-last-name" placeholder="Last Name">
             <input type="text" id="new-user-username" placeholder="Username">
             <input type="text" id="new-user-email" placeholder="Email Address">
             <input type="text" id="new-user-jira-apikey" placeholder="JIRA API Key (Optional)">
             
             <div class="new-user-content-selector">
                 <select id="new-user-groups" name="groups">
                     <option value="default"> Select Group</option>
                    </select>
                    <select id="new-user-role" name="role">
                        <option value="default"> Select Role</option>
                    </select>
                </div>
                <button id="new-user-add-button">Add</button>
                <span class="new-user-add-close-button">&times;</span>
            </div>

    <div class="top-menu">
        <button id="top-menu-settings">Settings</button>
        <button id="top-menu-tasks">Tasks</button>
    </div>
    <div class="side-menu-tasks">

        <div class="task-filters" id="task-filters">
            <label for="filters">Filters</label>
            <select id="task-filter-assingee" name="task-filter-assingee">
                <option value="default"> -- Assignee -- </option>
            </select>
            <select id="task-filter-status" name="task-filter-status">
                <option value="default"> -- Status -- </option>
            </select>
            <input type="date" id="datePicker" name="datePicker">   
        </div>
    </div>

    <div class="side-menu-settings">
            <label for="Settings">Settings</label><br>
            <button id="side-menu-settings-user-managment">User Management</button><br>
            <button id="side-menu-settings-group-management">Group Management</button><br>
            <button id="side-menu-settings-application-configuration">Application Configurations</button>
            <button id="side-menu-settings-application-configuration">Layout Configurations</button>
    </div>

    <div class="main-content-tasks">
        <div class="add-new-task-group">
            <input type="text" id="new-task" name="taskname" placeholder="Type Your New Task"> 
            <select id="new-task-add-assignee" name="users">
                <option value="select-assignee">Select Assignee</option>
            </select>
            <select id="new-task-add-status" name="status">
                <option value="New-Task"> New Task </option>
            </select>
            <button id="new-task-add-button"> Add </button>
        </div>
        <div class="table-wrapper">
            <table class="tasks-table">
                <thead class="tasks-table-thead">
                    <tr class="tasks-table-thead-tr">
                        <td class="tasks-th-col1">ID</td>
                        <td class="tasks-th-col2">Task</td>
                        <td class="tasks-th-col3">Assignee</td>
                        <td class="tasks-th-col4">Status</td>
                        <td class="tasks-th-col5">Actions</td>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="main-content-setting-common">
        <div class="main-content-settings-user-management">
            <h1>User Related Settings</h1>
            <input type="text" name="main-content-settings-user-management-user-search" id="main-content-settings-user-management-user-search" placeholder="Search">
            <button id="new-user-add-pop-button">Add New User</button>
            <div class="table-wrapper">
                <table class="users-table">
                    <thead class="users-table-thead">
                        <tr class="users-table-thead-tr">
                            <td class="users-th-col1">User ID</td>
                            <td class="users-th-col2">First Name</td>
                            <td class="users-th-col3">Last Name</td>
                            <td class="users-th-col4">Username</td>
                            <td class="users-th-col5">E-mail</td>
                            <td class="users-th-col6">Actions</td>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="main-content-settings-group-management">
            <h1>Group Related Settings</h1>
        </div>
        <div class="main-content-settings-application-configuration">
            <h1>Application Related Settings</h1>
        </div>
    </div>
</body>
</html>
